
<html><head><title>Proposal Generator</title></head>
<body style='background:#0d1117;color:#fff;font-family:sans-serif;padding:2rem;'>
<h1>Autonomous Proposal Generator</h1>
<p>Select a service to generate a custom proposal with pricing:</p>
<form>
  <label for="service">Choose a service:</label>
  <select id="service" name="service">
    <option value="compliance">Cyber Compliance Kit</option>
    <option value="resume">Resume AI Optimizer</option>
    <option value="franchise">Empire Franchise Kit</option>
    <option value="consulting">Commander Advisory</option>
  </select><br><br>
  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <button type="submit">Generate Proposal</button>
</form>
</body></html>
