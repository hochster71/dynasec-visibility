
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://*.firebaseapp.com https://*.googleapis.com;">
  <title>Commander Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="./firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A0F1C;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    #dashboard {
      display: none;
    }
    .status-tile {
      background-color: #1F2739;
      border: 1px solid #2C3E50;
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    .status-tile h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .restricted-warning {
      color: #FF5F57;
      margin-top: 2rem;
      font-weight: bold;
    }
    #loginForm {
      background-color: #1F2739;
      border: 1px solid #2C3E50;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }
    #loginForm input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #2C3E50;
      border-radius: 0.5rem;
      background-color: #0A0F1C;
      color: #FFFFFF;
      box-sizing: border-box;
    }
    #loginForm button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #loginForm button:hover {
      background-color: #0ea5e9;
    }
    .error {
      color: #FF5F57;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <script>
    /**
     * Commander Dashboard - Firebase Authentication
     * 
     * Security improvements:
     * - Removed hardcoded password (CRITICAL security fix)
     * - Uses Firebase Authentication for proper security
     * - Updated to Firebase SDK v10+
     * - Added CSP headers
     * - Proper error handling without exposing internals
     * 
     * References:
     * - Firebase Auth: https://firebase.google.com/docs/auth/web/start
     * - OWASP Authentication: https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html
     */
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
    }

    function authenticate() {
      // Check if user is already authenticated
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
        } else {
          // User is not signed in
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('dashboard').style.display = 'none';
        }
      });
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
        })
        .catch((error) => {
          // Handle errors without exposing internals
          console.error('Authentication error:', error.code);
          
          let userMessage = 'Access denied. Please check your credentials.';
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            userMessage = 'Invalid email or password.';
          } else if (error.code === 'auth/too-many-requests') {
            userMessage = 'Too many failed attempts. Please try again later.';
          }
          
          showError(userMessage);
        });
    }

    function logout() {
      firebase.auth().signOut()
        .then(() => {
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('dashboard').style.display = 'none';
        })
        .catch((error) => {
          console.error('Logout error:', error);
          showError('Error signing out. Please try again.');
        });
    }

    // Handle Enter key in password field
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    window.onload = authenticate;
  </script>
</head>
<body>
  <div id="loginForm">
    <h2 style="color: #38bdf8; text-align: center;">Commander Access</h2>
    <input 
      type="email" 
      id="email" 
      placeholder="Email"
      required
      autocomplete="email"
    />
    <input 
      type="password" 
      id="password" 
      placeholder="Password"
      required
      autocomplete="current-password"
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="login()">Login</button>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <div id="dashboard">
    <h1>COMMANDER OPS CENTER</h1>

    <div class="status-tile">
      <h2>üõ∞Ô∏è Mission Status</h2>
      <p>Homepage: Online and secure</p>
      <p>Empire Ops: Standing by</p>
      <p>Real-time feeds: Incoming</p>
    </div>

    <div class="status-tile">
      <h2>üîí Access Control</h2>
      <p>Commander Auth Enabled</p>
      <p>Unauthorized users will be redirected</p>
    </div>

    <button onclick="logout()" style="margin-top: 2rem; padding: 0.75rem 2rem; background-color: #FF5F57; color: #fff; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: bold;">Logout</button>

    <p class="restricted-warning">‚ö†Ô∏è Restricted Access ‚Äì Authorized Personnel Only</p>
  </div>
</body>
</html>
