
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Commander Access – CIC Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body { background-color: #0d1117; color: #f8fafc; font-family: Arial, sans-serif; text-align: center; padding: 3rem; }
    h1 { color: #38bdf8; }
    input, button { padding: 0.5rem 1rem; font-size: 1rem; border-radius: 5px; border: none; margin-top: 1rem; }
    .tile-container { display: none; margin-top: 3rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; padding: 1rem; }
    .tile { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 1.5rem; }
    .tile h2 { color: #38bdf8; margin-top: 0; }
    .data { font-size: 1.5rem; font-weight: bold; color: #10b981; }
  </style>
  <script>
    function authorize() {
      const code = document.getElementById("accessCode").value;
      if (code === "COMMANDERACCESS") {
        document.getElementById("lockScreen").style.display = "none";
        document.querySelector(".tile-container").style.display = "block";
      } else {
        alert("Access Denied");
      }
    }
  </script>
</head>
<body>
  <div id="lockScreen">
    <h1>SECURED ACCESS</h1>
    <p>Commander Authorization Required</p>
    <input type="password" id="accessCode" placeholder="Enter Access Code" />
    <br />
    <button onclick="authorize()">Enter</button>
  </div>

  <div class="tile-container">
    <h1>CIC Command Dashboard – Live Ops</h1>
    <div class="grid">
      <div class="tile"><h2>Today's Revenue</h2><p class="data">$12,340.75</p></div>
      <div class="tile"><h2>Weekly Transactions</h2><p class="data">23</p></div>
      <div class="tile"><h2>ATS Resume Uploads</h2><p class="data">7</p></div>
      <div class="tile"><h2>Commander Logs</h2><p class="data">12 new events</p></div>
      <div class="tile"><h2>Online Users</h2><p class="data">1 (Secure access)</p></div>
    </div>
  </div>
</body>
</html>
