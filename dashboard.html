
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIC Command Center – SECURED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function logCommanderAction(action) {
      db.ref("logs").push({
        action: action,
        timestamp: new Date().toISOString()
      });
    }
    window.onload = function() {
      logCommanderAction("SECURED CIC dashboard accessed");
    };
  </script>
  <style>
    body { background: #0d1117; color: #f0f6fc; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 2rem; background: #161b22; border-bottom: 2px solid #30363d; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .tile { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 1.5rem; }
    .tile h2 { color: #38bdf8; margin-top: 0; }
    .tile .data { font-size: 1.5rem; font-weight: bold; color: #10b981; margin-top: 1rem; }
    .tile p { font-size: 0.95rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <header>
    <h1>SECURED CIC Command Dashboard</h1>
    <p>Live Revenue · Logs · Resume Ops (Access Controlled)</p>
  </header>
  <div class="grid">
    <div class="tile">
      <h2>Today's Revenue</h2>
      <p class="data">$12,340.75</p>
    </div>
    <div class="tile">
      <h2>Weekly Transactions</h2>
      <p class="data">23</p>
    </div>
    <div class="tile">
      <h2>ATS Resume Uploads</h2>
      <p class="data">7</p>
    </div>
    <div class="tile">
      <h2>Commander Logs</h2>
      <p class="data">12 new events</p>
    </div>
    <div class="tile">
      <h2>Online Users</h2>
      <p class="data">1 (Secure access)</p>
    </div>
  </div>
</body>
</html>
